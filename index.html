<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<header>
        <a href="#" class="brand">Travel</a>

        <div class="navigation">
            <div class="navigation-items">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Explorer</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
        </div>
</header>
    <section class="home">
        <video class="video-slide active" src="72566-543910236_tiny.mp4" autoplay loop muted></video>
        <video class="video-slide" src="4K Lively Wallpapers- Best Collection of Free 600+ Lively Wallpaper Videos & Backgrounds.mp4" autoplay loop muted></video>
        <video class="video-slide" src="Waves, Sea, Ocean. Free Stock Video.mp4" autoplay loop muted></video>
        <video class="video-slide" src="9487-220088145_large.mp4" autoplay loop muted></video>
        <div class="content">
            <h1>Wonderful.<br><span>Island</span></h1>

        <div class="media-icons">

        <div class="slider-navigation">
            <div class="nav-btn active"></div>
            <div class="nav-btn active"></div>

            <div class="nav-btn active"></div>
        </div>
    </section>
    
    <script type="text/javascript">
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");
        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");
        });
        // JavaScript for slider
        const btns = document.querySelectorAll(".nav-btn");
        const sliders = document.querySelectorAll(".video-slide");
        // Set first video as active
        sliders[0].classList.add("active");
        btns[0].classList.add("active");
        const sliderNav = function (manual) {
            btns.forEach((btn) => btn.classList.remove("active"));
            sliders.forEach((slide) => slide.classList.remove("active"));
            btns[manual].classList.add("active");
            sliders[manual].classList.add("active");};
        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                sliderNav(i);
            });
        });
    </script>
</body>

</html>
