<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24d4a3f7d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#" class="brand">Travel</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Explorer</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>
    <section class="home">
        <video class="video-slide" src="Waves, Sea, Ocean. Free Stock Video.mp4" autoplay loop muted></video>
        <div class="content">
            <h1>Wonderful.<br><span>Island</span></h1>

            <a href="#">Read More</a>
        </div>
        <div class="media-icon">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="insta" href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </section>
    <script type="text/javascript">
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");
        menuBtn.addEventListener("click", () => { 
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");
        });
    </script>

</html>
